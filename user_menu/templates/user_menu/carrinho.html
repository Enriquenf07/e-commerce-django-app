
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'user_menu/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <h1>DUAS IRM√ÉS</h1>
    </nav>
    <section>
        <h1>MEU CARRINHO</h1>
        <div class="conteudo">
            
        {% for produto in produtos %}
            <div class="produto">
                <div class="img">
                    <img src="{{produto.imagem.url}}" alt="">
                </div>
                <div class="delete-btn">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="produto_id" value="{{ produto.id }}">
                        <button class="btn" type="submit"><i class="bi bi-trash"></i></button>
                    </form>
                </div>
                <div class="info">
                    <p> {{produto.nome}} </p>
                    <p> R$ {{produto.preco}} </p>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="final-section">
            <a href="{%url "home"%}"><p>Escolher mais produtos</p></a>
            <a href="{% url 'concluido' %}"><p>Continuar</p></a>
        </div>
        
        
    </section>
    
    
</body>
</html>
