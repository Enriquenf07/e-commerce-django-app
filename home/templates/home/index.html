{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duas Irmãs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
</head>
<body>
    <nav>
      <div>
        <div id="nav-header">
          <h1>DUAS IRMÃS</h1>
          {% if user.is_authenticated %}
          <div id="user-menu">
            <p><a href="#">Conta</a></p>
            <p><a href="/carrinho">Carrinho</a></p>
            <p><a href="{%url 'logout' %}">Logout</a></p>
          </div>
          {% else %}
          <div id="login-btn">
            <p><a href="{% url 'login' %}">Login</a></p>
          </div>   
          {% endif %}
        </div>
      </div>
        <div id="nav-list">
            <a href="" class="nav-items">PRODUTOS</a>
            <a href="" class="nav-items">QUEM SOMOS?</a>
            <a href="" class="nav-items">CONTATO</a>
        </div>
    </nav>
    <div class="container-principal">
        <div class="carousel slide" id="slide-home" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="..." alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="..." alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="..." alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        </div>
        <div class="produtos">
            {% for produto in produtos|slice:":3" %}
                <div class="produto">
                    <a href="produtos/{{produto.id}}"><img src="{{produto.imagem.url}}" alt=""></a>
                    <p>{{produto.nome|title}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <footer>
        <h1>DUAS IRMÃS</h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{% static 'home/script.js' %}"></script>
</body>
</html>
